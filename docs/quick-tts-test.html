<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste R√°pido TTS - Jarvis</title>
    <style>
        body {
            background: #000;
            color: #00d4ff;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #00d4ff;
            border-radius: 10px;
            background: rgba(0, 212, 255, 0.1);
        }
        button {
            background: #111;
            border: 2px solid #00d4ff;
            color: #00d4ff;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: rgba(0, 212, 255, 0.2);
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            background: rgba(0, 212, 255, 0.1);
            font-weight: bold;
        }
        .success { color: #00ff00; }
        .error { color: #ff4444; }
        .warning { color: #ffaa44; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste R√°pido TTS - Jarvis</h1>
        <p>Teste das corre√ß√µes do erro "synthesis-failed"</p>
        
        <div class="status" id="status">
            ‚è≥ Carregando sistema TTS...
        </div>
        
        <div>
            <button onclick="testBasicSpeech()">üó£Ô∏è Teste B√°sico</button>
            <button onclick="testErrorHandling()">‚ö†Ô∏è Teste Erro</button>
            <button onclick="testRecovery()">üîÑ Teste Recupera√ß√£o</button>
        </div>
        
        <div>
            <button onclick="runDiagnostics()">üîç Diagn√≥stico</button>
            <button onclick="showBrowserInfo()">üåê Info Navegador</button>
            <button onclick="stopAll()">‚èπÔ∏è Parar Tudo</button>
        </div>
        
        <div id="results" style="margin-top: 20px; text-align: left; font-size: 14px;"></div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    
    <!-- Jarvis TTS -->
    <script src="jarvis-tts.js"></script>
    
    <script>
        let tts = null;
        
        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
        
        function addResult(message, type = 'info') {
            const resultsEl = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${timestamp}] ${message}`;
            resultsEl.appendChild(div);
            resultsEl.scrollTop = resultsEl.scrollHeight;
        }
        
        $(document).ready(function() {
            addResult('üöÄ Iniciando teste do sistema TTS...');
            
            setTimeout(() => {
                if (window.jarvisTTS) {
                    tts = window.jarvisTTS;
                    updateStatus('‚úÖ Sistema TTS carregado com sucesso!', 'success');
                    addResult('‚úÖ TTS inicializado com sucesso', 'success');
                    
                    // Executar diagn√≥stico inicial
                    setTimeout(runDiagnostics, 1000);
                } else {
                    updateStatus('‚ùå Erro: Sistema TTS n√£o carregou', 'error');
                    addResult('‚ùå Falha ao carregar TTS', 'error');
                }
            }, 2000);
        });
        
        function testBasicSpeech() {
            if (!tts) {
                addResult('‚ùå TTS n√£o dispon√≠vel', 'error');
                return;
            }
            
            addResult('üó£Ô∏è Testando fala b√°sica...');
            tts.speak('Ol√°! Este √© um teste b√°sico do sistema de voz do Jarvis. Todas as corre√ß√µes foram implementadas com sucesso.')
                .then(() => {
                    addResult('‚úÖ Teste b√°sico conclu√≠do com sucesso', 'success');
                    updateStatus('‚úÖ Teste b√°sico bem-sucedido', 'success');
                })
                .catch(error => {
                    addResult(`‚ùå Erro no teste b√°sico: ${error.message}`, 'error');
                    updateStatus('‚ùå Falha no teste b√°sico', 'error');
                });
        }
        
        function testErrorHandling() {
            if (!tts) {
                addResult('‚ùå TTS n√£o dispon√≠vel', 'error');
                return;
            }
            
            addResult('‚ö†Ô∏è Testando tratamento de erros...');
            
            // Simular erro com configura√ß√µes extremas
            const extremeOptions = {
                rate: 10.0, // Taxa muito alta
                pitch: 5.0, // Tom muito alto
                volume: 2.0 // Volume muito alto
            };
            
            tts.speak('Teste com configura√ß√µes extremas para simular erros', extremeOptions)
                .then(() => {
                    addResult('‚úÖ Tratamento de erro funcionou - fala normalizada', 'success');
                    updateStatus('‚úÖ Tratamento de erros funcionando', 'success');
                })
                .catch(error => {
                    addResult(`‚ö†Ô∏è Erro capturado corretamente: ${error.message}`, 'warning');
                    updateStatus('‚ö†Ô∏è Erro tratado adequadamente', 'warning');
                });
        }
        
        function testRecovery() {
            if (!tts) {
                addResult('‚ùå TTS n√£o dispon√≠vel', 'error');
                return;
            }
            
            addResult('üîÑ Testando recupera√ß√£o do sistema...');
            tts.recoverFromError()
                .then(success => {
                    if (success) {
                        addResult('‚úÖ Recupera√ß√£o bem-sucedida', 'success');
                        updateStatus('‚úÖ Sistema recuperado', 'success');
                    } else {
                        addResult('‚ö†Ô∏è Recupera√ß√£o parcial', 'warning');
                        updateStatus('‚ö†Ô∏è Recupera√ß√£o parcial', 'warning');
                    }
                })
                .catch(error => {
                    addResult(`‚ùå Falha na recupera√ß√£o: ${error.message}`, 'error');
                    updateStatus('‚ùå Falha na recupera√ß√£o', 'error');
                });
        }
        
        function runDiagnostics() {
            if (!tts) {
                addResult('‚ùå TTS n√£o dispon√≠vel para diagn√≥stico', 'error');
                return;
            }
            
            addResult('üîç Executando diagn√≥stico completo...');
            const diagnostics = tts.diagnoseTTSIssues();
            
            addResult(`üìä Diagn√≥stico conclu√≠do:`, 'success');
            addResult(`   - Suporte: ${diagnostics.speechSynthesisSupported ? '‚úÖ' : '‚ùå'}`);
            addResult(`   - Vozes: ${diagnostics.voicesAvailable}`);
            addResult(`   - Desbloqueado: ${diagnostics.isUnlocked ? '‚úÖ' : '‚ùå'}`);
            addResult(`   - Habilitado: ${diagnostics.isEnabled ? '‚úÖ' : '‚ùå'}`);
            addResult(`   - Falando: ${diagnostics.isSpeaking ? 'üó£Ô∏è' : 'üîá'}`);
            
            updateStatus('üìä Diagn√≥stico conclu√≠do', 'success');
        }
        
        function showBrowserInfo() {
            if (!tts || !tts.browserInfo) {
                addResult('‚ùå Informa√ß√µes do navegador n√£o dispon√≠veis', 'error');
                return;
            }
            
            const info = tts.browserInfo;
            addResult('üåê Informa√ß√µes do navegador:');
            addResult(`   - Chrome: ${info.isChrome ? '‚úÖ' : '‚ùå'}`);
            addResult(`   - Firefox: ${info.isFirefox ? '‚úÖ' : '‚ùå'}`);
            addResult(`   - Safari: ${info.isSafari ? '‚úÖ' : '‚ùå'}`);
            addResult(`   - Edge: ${info.isEdge ? '‚úÖ' : '‚ùå'}`);
            addResult(`   - Mobile: ${info.isMobile ? '‚úÖ' : '‚ùå'}`);
            addResult(`   - Max Retries: ${tts.maxRetries}`);
            addResult(`   - Retry Delay: ${tts.retryDelay}ms`);
        }
        
        function stopAll() {
            if (tts) {
                tts.stop();
                addResult('‚èπÔ∏è Todas as falas interrompidas');
                updateStatus('‚èπÔ∏è Sistema parado', 'warning');
            }
        }
        
        // Atalhos de teclado
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey) {
                switch(e.key) {
                    case 't':
                        e.preventDefault();
                        testBasicSpeech();
                        break;
                    case 'e':
                        e.preventDefault();
                        testErrorHandling();
                        break;
                    case 'r':
                        e.preventDefault();
                        testRecovery();
                        break;
                    case 'd':
                        e.preventDefault();
                        runDiagnostics();
                        break;
                    case 's':
                        e.preventDefault();
                        stopAll();
                        break;
                }
            }
        });
        
        // Mostrar atalhos
        setTimeout(() => {
            addResult('‚å®Ô∏è Atalhos dispon√≠veis:');
            addResult('   Ctrl+T: Teste b√°sico');
            addResult('   Ctrl+E: Teste erro');
            addResult('   Ctrl+R: Recupera√ß√£o');
            addResult('   Ctrl+D: Diagn√≥stico');
            addResult('   Ctrl+S: Parar tudo');
        }, 3000);
    </script>
</body>
</html>
