<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Tratamento de Erros TTS - Jarvis</title>
    <style>
        body {
            background: #000;
            color: #00d4ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            border: 2px solid #00d4ff;
            border-radius: 15px;
            background: rgba(0, 212, 255, 0.1);
        }
        button {
            background: #111;
            border: 2px solid #00d4ff;
            color: #00d4ff;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: rgba(0, 212, 255, 0.2);
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #00d4ff;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
        }
        .log-area {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00d4ff;
            color: #00ff00;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            text-align: left;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            height: 200px;
            overflow-y: auto;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            background: rgba(0, 212, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Teste de Tratamento de Erros TTS - Jarvis</h1>
        
        <div class="status" id="status">
            ‚è≥ Carregando sistema TTS...
        </div>
        
        <div class="test-section">
            <h3>üîç Diagn√≥stico do Sistema</h3>
            <button onclick="runDiagnostics()">üîç Executar Diagn√≥stico</button>
            <button onclick="testRecovery()">üîÑ Testar Recupera√ß√£o</button>
            <button onclick="showBrowserInfo()">üåê Info do Navegador</button>
        </div>
        
        <div class="test-section">
            <h3>üó£Ô∏è Testes de Fala</h3>
            <button onclick="testNormalSpeech()">‚úÖ Fala Normal</button>
            <button onclick="testLongText()">üìù Texto Longo</button>
            <button onclick="testSpecialCharacters()">üî§ Caracteres Especiais</button>
            <button onclick="testEmptyText()">üö´ Texto Vazio</button>
        </div>
        
        <div class="test-section">
            <h3>‚ö†Ô∏è Simula√ß√£o de Erros</h3>
            <button onclick="testInvalidVoice()">üé§ Voz Inv√°lida</button>
            <button onclick="testInvalidRate()">‚ö° Taxa Inv√°lida</button>
            <button onclick="testMultipleSpeech()">üîÑ M√∫ltiplas Falas</button>
            <button onclick="testStopAndSpeak()">‚èπÔ∏è Parar e Falar</button>
        </div>
        
        <div class="test-section">
            <h3>üéõÔ∏è Controles</h3>
            <button onclick="stopAllSpeech()">‚èπÔ∏è Parar Tudo</button>
            <button onclick="clearLog()">üßπ Limpar Log</button>
            <button onclick="exportLog()">üíæ Exportar Log</button>
        </div>
        
        <div class="log-area" id="logArea">
            === Log de Testes TTS ===
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    
    <!-- Jarvis TTS -->
    <script src="jarvis-tts.js"></script>
    
    <script>
        let tts = null;
        let testResults = [];
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logArea = document.getElementById('logArea');
            const color = type === 'error' ? '#ff4444' : type === 'success' ? '#44ff44' : type === 'warning' ? '#ffaa44' : '#00d4ff';
            
            logArea.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logArea.scrollTop = logArea.scrollHeight;
            
            console.log(`[TTS Test] ${message}`);
        }
        
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
            log(`Status: ${message}`);
        }
        
        $(document).ready(function() {
            log('üöÄ Iniciando testes de TTS...');
            
            setTimeout(() => {
                if (window.jarvisTTS) {
                    tts = window.jarvisTTS;
                    updateStatus('‚úÖ Sistema TTS carregado com sucesso!');
                    log('‚úÖ TTS inicializado', 'success');
                    
                    // Executar diagn√≥stico inicial
                    setTimeout(() => {
                        runDiagnostics();
                    }, 1000);
                } else {
                    updateStatus('‚ùå Erro: Sistema TTS n√£o carregou');
                    log('‚ùå Falha ao carregar TTS', 'error');
                }
            }, 2000);
        });
        
        function runDiagnostics() {
            if (!tts) {
                log('‚ùå TTS n√£o dispon√≠vel para diagn√≥stico', 'error');
                return;
            }
            
            log('üîç Executando diagn√≥stico completo...');
            const diagnostics = tts.diagnoseTTSIssues();
            
            log(`üìä Diagn√≥stico conclu√≠do:`, 'success');
            log(`   - Suporte: ${diagnostics.speechSynthesisSupported ? '‚úÖ' : '‚ùå'}`);
            log(`   - Vozes: ${diagnostics.voicesAvailable}`);
            log(`   - Desbloqueado: ${diagnostics.isUnlocked ? '‚úÖ' : '‚ùå'}`);
            log(`   - Habilitado: ${diagnostics.isEnabled ? '‚úÖ' : '‚ùå'}`);
            log(`   - Falando: ${diagnostics.isSpeaking ? 'üó£Ô∏è' : 'üîá'}`);
        }
        
        function testRecovery() {
            if (!tts) {
                log('‚ùå TTS n√£o dispon√≠vel para teste de recupera√ß√£o', 'error');
                return;
            }
            
            log('üîÑ Testando recupera√ß√£o do sistema...');
            tts.recoverFromError()
                .then(success => {
                    if (success) {
                        log('‚úÖ Recupera√ß√£o bem-sucedida', 'success');
                    } else {
                        log('‚ùå Falha na recupera√ß√£o', 'error');
                    }
                })
                .catch(error => {
                    log(`‚ùå Erro na recupera√ß√£o: ${error.message}`, 'error');
                });
        }
        
        function showBrowserInfo() {
            if (!tts || !tts.browserInfo) {
                log('‚ùå Informa√ß√µes do navegador n√£o dispon√≠veis', 'error');
                return;
            }
            
            const info = tts.browserInfo;
            log('üåê Informa√ß√µes do navegador:');
            log(`   - Chrome: ${info.isChrome ? '‚úÖ' : '‚ùå'}`);
            log(`   - Firefox: ${info.isFirefox ? '‚úÖ' : '‚ùå'}`);
            log(`   - Safari: ${info.isSafari ? '‚úÖ' : '‚ùå'}`);
            log(`   - Edge: ${info.isEdge ? '‚úÖ' : '‚ùå'}`);
            log(`   - Mobile: ${info.isMobile ? '‚úÖ' : '‚ùå'}`);
            log(`   - Max Retries: ${tts.maxRetries}`);
            log(`   - Retry Delay: ${tts.retryDelay}ms`);
        }
        
        function testNormalSpeech() {
            if (!tts) return;
            
            log('üó£Ô∏è Testando fala normal...');
            tts.speak('Ol√°! Este √© um teste de fala normal do sistema Jarvis.')
                .then(() => {
                    log('‚úÖ Fala normal conclu√≠da', 'success');
                })
                .catch(error => {
                    log(`‚ùå Erro na fala normal: ${error.message}`, 'error');
                });
        }
        
        function testLongText() {
            if (!tts) return;
            
            const longText = 'Este √© um teste com um texto muito longo para verificar se o sistema consegue lidar adequadamente com textos extensos. O sistema deve dividir automaticamente o texto em partes menores para evitar problemas de s√≠ntese. Cada parte ser√° falada sequencialmente com pequenas pausas entre elas. Este mecanismo garante que mesmo textos muito longos possam ser processados sem erros de s√≠ntese. O sistema Jarvis foi projetado para ser robusto e confi√°vel em todas as situa√ß√µes.';
            
            log('üìù Testando texto longo...');
            tts.speak(longText)
                .then(() => {
                    log('‚úÖ Texto longo processado com sucesso', 'success');
                })
                .catch(error => {
                    log(`‚ùå Erro no texto longo: ${error.message}`, 'error');
                });
        }
        
        function testSpecialCharacters() {
            if (!tts) return;
            
            const specialText = 'Teste com caracteres especiais: 123, @#$%, emojis ü§ñüó£Ô∏è, e s√≠mbolos ‚òÖ‚òÜ‚ô™‚ô´!';
            
            log('üî§ Testando caracteres especiais...');
            tts.speak(specialText)
                .then(() => {
                    log('‚úÖ Caracteres especiais processados', 'success');
                })
                .catch(error => {
                    log(`‚ùå Erro com caracteres especiais: ${error.message}`, 'error');
                });
        }
        
        function testEmptyText() {
            if (!tts) return;
            
            log('üö´ Testando texto vazio...');
            tts.speak('')
                .then(() => {
                    log('‚úÖ Texto vazio tratado corretamente', 'success');
                })
                .catch(error => {
                    log(`‚ùå Erro com texto vazio: ${error.message}`, 'error');
                });
        }
        
        function testInvalidVoice() {
            if (!tts) return;
            
            log('üé§ Testando voz inv√°lida...');
            const originalVoice = tts.settings.voiceIndex;
            tts.settings.voiceIndex = 999; // √çndice inv√°lido
            
            tts.speak('Teste com voz inv√°lida')
                .then(() => {
                    log('‚úÖ Voz inv√°lida tratada corretamente', 'success');
                    tts.settings.voiceIndex = originalVoice;
                })
                .catch(error => {
                    log(`‚ùå Erro com voz inv√°lida: ${error.message}`, 'error');
                    tts.settings.voiceIndex = originalVoice;
                });
        }
        
        function testInvalidRate() {
            if (!tts) return;
            
            log('‚ö° Testando taxa inv√°lida...');
            tts.speak('Teste com taxa de velocidade muito alta', { rate: 10.0 })
                .then(() => {
                    log('‚úÖ Taxa inv√°lida tratada corretamente', 'success');
                })
                .catch(error => {
                    log(`‚ùå Erro com taxa inv√°lida: ${error.message}`, 'error');
                });
        }
        
        function testMultipleSpeech() {
            if (!tts) return;
            
            log('üîÑ Testando m√∫ltiplas falas simult√¢neas...');
            
            // Disparar v√°rias falas rapidamente
            for (let i = 1; i <= 3; i++) {
                tts.speak(`Esta √© a fala n√∫mero ${i}`)
                    .then(() => {
                        log(`‚úÖ Fala ${i} conclu√≠da`, 'success');
                    })
                    .catch(error => {
                        log(`‚ùå Erro na fala ${i}: ${error.message}`, 'error');
                    });
            }
        }
        
        function testStopAndSpeak() {
            if (!tts) return;
            
            log('‚èπÔ∏è Testando parar e falar...');
            
            // Iniciar uma fala longa
            tts.speak('Esta √© uma fala longa que ser√° interrompida no meio para testar a funcionalidade de parar e reiniciar a s√≠ntese de voz.')
                .catch(error => {
                    log(`Fala interrompida: ${error.message}`, 'warning');
                });
            
            // Parar ap√≥s 2 segundos e iniciar nova fala
            setTimeout(() => {
                tts.stop();
                log('üõë Fala interrompida');
                
                setTimeout(() => {
                    tts.speak('Nova fala ap√≥s interrup√ß√£o')
                        .then(() => {
                            log('‚úÖ Nova fala ap√≥s interrup√ß√£o conclu√≠da', 'success');
                        })
                        .catch(error => {
                            log(`‚ùå Erro na nova fala: ${error.message}`, 'error');
                        });
                }, 500);
            }, 2000);
        }
        
        function stopAllSpeech() {
            if (tts) {
                tts.stop();
                log('‚èπÔ∏è Todas as falas interrompidas');
            }
        }
        
        function clearLog() {
            document.getElementById('logArea').innerHTML = '=== Log de Testes TTS ===';
            log('üßπ Log limpo');
        }
        
        function exportLog() {
            const logContent = document.getElementById('logArea').textContent;
            const blob = new Blob([logContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `jarvis-tts-test-log-${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            log('üíæ Log exportado');
        }
        
        // Atalhos de teclado
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey) {
                switch(e.key) {
                    case 'd':
                        e.preventDefault();
                        runDiagnostics();
                        break;
                    case 't':
                        e.preventDefault();
                        testNormalSpeech();
                        break;
                    case 's':
                        e.preventDefault();
                        stopAllSpeech();
                        break;
                }
            }
        });
    </script>
</body>
</html>
