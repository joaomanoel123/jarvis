services:
  - type: web
    name: jarvis-api
    env: python
    rootDir: api
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    plan: free
    envVars:
      - key: CORS_ORIGINS
        value: https://joaomanoel123.github.io,https://joaomanoel123.github.io/jarvis
      - key: GOOGLE_API_KEY
        sync: false  # Esta ser√° configurada manualmente no Render Dashboard
      - key: ENVIRONMENT
        value: production
